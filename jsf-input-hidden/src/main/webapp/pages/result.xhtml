<ui:composition template="../templates/master.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="content">
		<h:form id="result-form">
			<div style="border-bottom: 1px solid #CCC;padding:10px;">
				<h:panelGrid columns="2" columnClasses="col-1, col-2" style="width:100%;">
					<h:outputText value="JSF inputHidden Example" />
					<h:commandButton action="#{bean.back()}" value="Back" />
				</h:panelGrid>
			</div>
			<div id="container">
				<h:inputHidden id="hiddenfirstname" value="#{bean.firstName}" />
				<h:inputHidden id="hiddenlastname" value="#{bean.lastName}" />
				<h:commandButton id="check-button" value="Check your data" type="button" onclick="openModal();" />
			</div>
			<div id="check-modal" class="modal">
				<div class="check-modal-content">
					<span id="close-button" class="close" onclick="closeModal();">x</span>
					<p id="text"></p>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
